<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="app_prv.js" defer></script> -->
    <script src="app2.js" defer></script>
    
    <title>Starfall</title>
</head>
<body>
    <div class="container">
        <div id="modalBtns">
            <button id="instBtn" type="button">Inst</button>
            <button id="recordBtn" type="button">View Record</button>
        </div>      
        <div id="modal">
            <div id="modal-textbox">
                <a id="close" href="#" style="float: left;">Close</a>
                <p>
                    This game will help you to improve their keyboard typing skills while having fun.</br></br>
                    Enjoy~ 
                </p>
            </div>
        </div>
        <div id="modal2">
            <div id="modal-textbox2">
                <a id="closeRecord" href="#" style="float: left;">Close</a>
                <!--World record-->
                <table class="table">
                    
                </table>
            </div>
        </div>
        <div class="board">
            <div class="row1">
                <div id="life">
                    <span>Life:&nbsp;</span><span id="playerLife"></span>
                </div>
                <div id="playerScore" class="moon">
                    <!-- Player Score -->
                    0
                </div>
            </div>
            <div class="row2">
                <div id="level">
                    <span>Level:&nbsp;</span><span id="playerLevel"></span>
                </div>
            </div>
            
            
            <!-- <div id="worldRecord" class="sun">
                World Record
            </div> -->
            

        </div>

        <div class="gamePanel">
            <div id="sky">

            </div>
            <div id="ground">
                <div class="btn-group">
                    <input id="nickName" type="text" placeholder="Enter Nickname">
                    <button id="submitNickName">CREATE</button>                       
                </div>
                <div class="playBtn-group">
                    <input id="wordInput" type="text" placeholder="Type word here">
                    <!-- <button id="nextRoundBtn">START</button> -->
                    <button id="quitBtn">QUIT</button>
                    <button id="startBtn" class="buttonAble">START</button> 
                         
                </div>            
            </div>
        </div>

    </div>
</body>
</html>
